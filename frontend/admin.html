<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>

  <link rel="stylesheet" href="./css/dashboard.css">

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged }
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDzcZLM7TuZ48mOi8SSEH_k3DOgPPCS78c",
      authDomain: "complaint-box-88c9b.firebaseapp.com",
      projectId: "complaint-box-88c9b",
      appId: "1:545419902164:web:74f9ef082557ffe31d0f41"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const ADMIN_EMAIL = "sivaharini2007@gmail.com";

    onAuthStateChanged(auth, (user) => {
      if (!user || user.email !== ADMIN_EMAIL) {
        alert("Access denied");
        window.location.href = "login.html";
      } else {
        loadAllComplaints();
      }
    });

    function loadAllComplaints() {
      fetch("http://127.0.0.1:8000/all-complaints")
        .then(res => res.json())
        .then(data => {
          const list = document.getElementById("adminList");
          list.innerHTML = "";

          data.forEach(c => {
            const div = document.createElement("div");
            div.className = "complaint-card";

            div.innerHTML = `
              <div>
                <p><strong>${c.text}</strong></p>
                <p>Email: ${c.user_email}</p>
                <span class="badge ${c.priority.toLowerCase()}">
                  ${c.priority}
                </span>
              </div>
            `;

            list.appendChild(div);
          });
        });
    }
  </script>
</head>

<body>

<div class="dashboard">
  <div class="sidebar">
    <h2>ðŸ›  Admin</h2>
    <a href="dashboard.html">User Dashboard</a>
  </div>

  <div class="main">
    <h3>All Complaints</h3>
    <div class="list" id="adminList"></div>
  </div>
</div>

</body>
</html>
