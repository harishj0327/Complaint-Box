<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard | Complaints</title>

  <link rel="stylesheet" href="./css/dashboard.css">

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Firebase Auth -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut }
      from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDzcZLM7TuZ48mOi8SSEH_k3DOgPPCS78c",
      authDomain: "complaint-box-88c9b.firebaseapp.com",
      projectId: "complaint-box-88c9b",
      appId: "1:545419902164:web:74f9ef082557ffe31d0f41"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.loggedInEmail = null;

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        window.loggedInEmail = user.email;
        if (window.loadMyComplaints) {
          window.loadMyComplaints();
        }
      }
    });

    window.logout = function () {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    };
  </script>
</head>

<body>

<div class="dashboard">

  <!-- SIDEBAR -->
  <div class="sidebar">

    <a href="#" onclick="logout()">ğŸšª Logout</a>
  </div>

  <!-- MAIN AREA -->

    <!-- DASHBOARD VIEW (default) -->

      <div class="list">
        <h3>My Complaints</h3>
      </div>

      <div id="map"></div>

    </div>

    <!-- PROFILE VIEW (hidden) -->
    <div
      id="profileView"
      style="display:none; width:100%; height:100%; justify-content:center; align-items:flex-start;"
    >
      <div class="profile-card">
        <h2>ğŸ‘¤ My Profile</h2>
        <p class="subtitle">Manage your account details</p>

        <label>Name</label>
        <input type="text" id="name" placeholder="Your name">

        <label>Email</label>

        <button onclick="updateProfile()">ğŸ’¾ Update Profile</button>
        <button onclick="resetPassword()">ğŸ” Reset Password</button>
      </div>
    </div>

  </div>
</div>

<!-- Profile logic -->

<!-- Dashboard logic -->
