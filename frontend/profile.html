<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>My Profile | Smart Complaint Box</title>

  <!-- Common styles (reuse dashboard styles if needed) -->
  <link rel="stylesheet" href="./css/dashboard.css">

  <style>
    /* Profile page specific layout */
    body {
      background: #f1f5f9;
    }

    .profile-page {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .profile-card {
      background: #ffffff;
      padding: 32px;
      border-radius: 14px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.15);
    }

    .profile-card h2 {
      margin-top: 0;
      text-align: center;
    }

    .profile-card label {
      display: block;
      margin-top: 14px;
      font-weight: 600;
    }

    .profile-card input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #cbd5f5;
      font-size: 14px;
    }

    .profile-card button {
      width: 100%;
      margin-top: 14px;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }

    .btn-primary {
      background: #4f46e5;
      color: white;
    }

    .btn-secondary {
      background: #64748b;
      color: white;
    }

    .btn-back {
      background: #1e293b;
      color: white;
    }
  </style>

  <!-- Firebase Auth -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged }
      from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDzcZLM7TuZ48mOi8SSEH_k3DOgPPCS78c",
      authDomain: "complaint-box-88c9b.firebaseapp.com",
      projectId: "complaint-box-88c9b",
      appId: "1:545419902164:web:74f9ef082557ffe31d0f41"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        document.getElementById("email").value = user.email;
        document.getElementById("name").value = user.displayName || "";
      }
    });
  </script>
</head>

<body>

<div class="profile-page">
  <div class="profile-card">
    <h2>üë§ My Profile</h2>

    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Your name">

    <label for="email">Email</label>
    <input type="email" id="email" disabled>

    <button class="btn-primary" onclick="updateProfile()">üíæ Update Profile</button>
    <button class="btn-secondary" onclick="resetPassword()">üîê Reset Password</button>
    <button class="btn-back" onclick="goBack()">‚¨Ö Back to Dashboard</button>
  </div>
</div>

<!-- Profile logic -->
<script type="module" src="./js/profile.js"></script>

</body>
</html>
