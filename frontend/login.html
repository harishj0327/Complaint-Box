<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Access | Smart Complaint Box</title>
  <link rel="stylesheet" href="./css/auth.css" />
</head>

<body>

<div class="auth-layout" id="authLayout">

  <!-- Left Brand Panel -->
  <div class="brand-panel" id="brandPanel">
    <div class="brand-content">
      <h1>Smart Complaint Box</h1>
      <p>
        Spot an issue? Report here!
      </p>
    </div>
  </div>

  <!-- Right Auth Panel -->
  <div class="auth-panel" id="authPanel">

    <h2 id="title">Sign in</h2>
    <p class="subtitle" id="subtitle">
      Continue with your account
    </p>

    <form id="authForm">
      <label>Email</label>
      <input type="email" id="email" required />

      <label>Password</label>
      <input type="password" id="password" required />

      <div id="confirmBlock" style="display:none;">
        <label>Confirm password</label>
        <input type="password" id="confirmPassword" />
      </div>

      <button type="submit">Continue</button>
    </form>

    <p class="switch">
      <span id="switchText">New here?</span>
      <a href="#" id="switchLink" onclick="toggleAuth()">Create account</a>

    </p>

  </div>

</div>

<!-- IMPORTANT: module -->
<script type="module" src="./js/auth.js"></script>
</body>
</html>
